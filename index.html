<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Raul,Raquel,Eric" />
    <meta name="description" content="Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/all.css" />
    <script src="scripts/main.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div id="calculator">
      <table>
        <tr class="row-display">
          <td class="td-display" colspan="4">
            <p type="button" id="display" />
          </td>
        </tr>
        <tr class="row-one">
          <td class="clear" colspan="3">
            <button class="clear" type="reset" onclick="clearDisplay()">
              C
            </button>
          </td>
          <td class="td-symbols">
            <button type="button" onclick="add('/')">/</button>
          </td>
        </tr>
        <tr class="row-two">
          <td class="td-numbers">
            <button type="button" onclick="add('7')">7</button>
          </td>
          <td class="td-numbers">
            <button type="button" onclick="add('8')">8</button>
          </td>
          <td class="td-numbers">
            <button type="button" onclick="add('9')">9</button>
          </td>
          <td class="td-symbols">
            <button type="button" onclick="add('*')">*</button>
          </td>
        </tr>
        <tr class="row-three">
          <td class="td-numbers">
            <button type="button" onclick="add('4')">4</button>
          </td>
          <td class="td-numbers">
            <button type="button" onclick="add('5')">5</button>
          </td>
          <td class="td-numbers">
            <button type="button" onclick="add('6')">6</button>
          </td>
          <td class="td-symbols">
            <button type="button" onclick="add('-')">-</button>
          </td>
        </tr>
        <tr class="row-four">
          <td class="td-numbers">
            <button type="button" onclick="add('1')">1</button>
          </td>
          <td class="td-numbers">
            <button type="button" onclick="add('2')">2</button>
          </td>
          <td class="td-numbers">
            <button type="button" onclick="add('3')">3</button>
          </td>
          <td class="td-symbols">
            <button type="button" onclick="add('+')">+</button>
          </td>
        </tr>
        <tr class="row-five">
          <td class="td-zero">
            <button type="button" class="btn-zero" onclick="add('0')">0</button>
          </td>
          <td class="td-numbers">
            <button type="button" onclick="add('.')">.</button>
          </td>
          <td class="td-symbols">
            <button type="button" onclick="equals()">=</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
